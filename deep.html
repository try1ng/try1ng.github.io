<!DOCTYPE html>
<html>
<body>
<script>
// Open real Google then refocus to fake page
function windowAttack() {
    const realGoogle = window.open('https://google.com', '_blank');
    
    // Quickly refocus to our window
    setTimeout(() => {
        window.focus();
        // Show fake Google content
        document.body.innerHTML = '<h1>Fake Google</h1>';
        
        // Theory: User sees real Google briefly
        // Then sees fake but might think they're still there
    }, 500);
}
</script>
</body>
</html>
