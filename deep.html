<script>
// Test the navigation timing yourself
let startTime;

function testNavigationTiming() {
    startTime = Date.now();
    console.log('Starting navigation at:', startTime);
    
    // Try to catch the exact moment address bar updates
    window.onbeforeunload = function() {
        const unloadTime = Date.now();
        console.log('Page unloading after:', unloadTime - startTime, 'ms');
    };
    
    // Start navigation
    window.location = 'https://www.google.com';
}

// Run test
testNavigationTiming();
</script>
