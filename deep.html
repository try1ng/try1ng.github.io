<!DOCTYPE html>
<html>
<body>
<script>
// Try to push foreign origin into history
function historyAttack() {
    try {
        // Should fail due to Same-Origin Policy
        history.pushState({}, '', 'https://google.com');
    } catch(e) {
        // Expected error - cannot cross origins
        console.log('Blocked:', e.message);
    }
    
    // What actually works (same origin only):
    history.pushState({}, 'Google', '/login/google/oauth');
    // Shows: your-site.com/login/google/oauth
}
</script>
</body>
</html>
